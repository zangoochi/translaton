{% extends "base/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div id="login" style="width:300px; margin: 100px auto 0 auto;">
<form method="POST" action="/login/change-email/"> {% csrf_token %}
<fieldset>
<legend>Change Email</legend>
{% csrf_token %}
{{form}}
</fieldset>
<div class="row" style="text-align: center;">
	<button type="submit" class="small button" value="Submit">Change Email</button>
</div>

</form>
</div>
{% endblock %}
